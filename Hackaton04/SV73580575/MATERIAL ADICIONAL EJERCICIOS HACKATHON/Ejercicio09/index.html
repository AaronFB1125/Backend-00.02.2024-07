<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índices de Carácter</title>
  
</head>
<body>
    <h1>Encuentra el Primer y Último Índice de un Carácter</h1>
    
    <label for="inputWord">Ingrese una palabra:</label>
    <input type="text" id="inputWord" placeholder="hello">
    
    <label for="inputChar">Ingrese un carácter:</label>
    <input type="text" id="inputChar" maxlength="1" placeholder="l">
    
    <button id="botonMostrar">Mostrar Índices</button>
    
    <p id="resultado"></p>

    <!-- Vinculación del archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
