<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Presupuestos</title>
   
</head>
<body>
    <h1>Calcular la Suma de los Presupuestos</h1>
    
    <label for="inputNames">Nombres (separados por comas):</label>
    <input type="text" id="inputNames" placeholder="John, Steve, Martin">
    
    <label for="inputAges">Edades (separadas por comas):</label>
    <input type="text" id="inputAges" placeholder="21, 32, 16">
    
    <label for="inputBudgets">Presupuestos (separados por comas):</label>
    <input type="text" id="inputBudgets" placeholder="23000, 40000, 2700">
    
    <button id="botonMostrar">Mostrar Suma</button>
    
    <p id="resultado"></p>

    <!-- VinculaciÃ³n del archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
