<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>
    <h1>Calculadora Básica</h1>
    
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" placeholder="Ingrese el primer número">
    
    <label for="operacion">Operación (+, -, /, x, %):</label>
    <input type="text" id="operacion" placeholder="Ingrese la operación">
    
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" placeholder="Ingrese el segundo número">
    
    <button onclick="realizarCalculo()">Calcular</button>
    
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
