<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema de Reparación de Celulares</title>

</head>
<body>
	<h1>Sistema de Reparación de Celulares</h1>
	<form id="form-telefono">
		<label for="numeroSerie">Número de Serie:</label>
		<input type="text" id="numeroSerie" required>
		<label for="imei">IMEI:</label>
		<input type="text" id="imei" required>
		<label for="marca">Marca:</label>
		<select id="marca">
			<option value="Apple">Apple</option>
			<option value="Samsung">Samsung</option>
			<option value="Huawei">Huawei</option>
		</select>
		<label for="modelo">Modelo:</label>
		<input type="text" id="modelo" required>
		<button id="btn-ingresar-telefono">Ingresar Teléfono</button>
	</form>
	<div id="resultado"></div>

	<form id="form-revision">
		<label for="diagnostico">Diagnóstico Inicial:</label>
		<textarea id="diagnostico" required></textarea>
		<button id="btn-guardar-revision">Guardar Revisión</button>
	</form>

	<form id="form-autorizacion">
		<label for="autorizacion">Autorización Escrita:</label>
		<input type="text" id="autorizacion" required>
		<label for="abono">Abono (50%):</label>
		<input type="number" id="abono" required>
		<button id="btn-autorizar">Autorizar</button>
	</form>

	<div id="estado-equipo"></div>

	<script src="script.js"></script>
</body>
</html>
