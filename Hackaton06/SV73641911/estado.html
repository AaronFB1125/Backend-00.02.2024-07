<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="estadoTelefono">
        <h1>Estado del Telefono</h1>
        <p>Numero de Serie: <span id="estadoNumeroSerie"></span></p>
        <p>Imei: <span id="estadoImei"></span></p>
        <p>Marca: <span id="estadoMarca"></span></p>
        <p>Bloqueo: <span id="estadoBloqueo"></span></p>
        <p>Diagnóstico: <span id="estadoDiagnostico"></span> <button id="botonDiagnosticar">Diagnosticar</button></p>
        <p>Estado: <span id="estadoEstado"></span></p>
        <p>Autorización: <span id="estadoAutorizacion"></span> <button id="botonAutorizar">Firmar</button></p>
        <p>Encargado: <span id="estadoEncargado"></span></p>
        <p>Área: <span id="estadoArea"></span></p>
        <p>Repuestos:</p>
        <ul id="estadoRepuestos"></ul>
            <li></li>
        </ul>
        <p><button id="botonReparar">Reparar</button> <button id="botonFinalizar">Finalizar</button></p>
        <p><button id="botonInicio">Página de Inicio</button></p>
    </div>
    <script type="module" src="scriptEstado.js"></script>
</body>
</html>
