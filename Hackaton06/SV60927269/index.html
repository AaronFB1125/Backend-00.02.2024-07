<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reparación de Celulares</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Gestión de Reparaciones de Celulares</h1>

    <section id="telefono-info">
        <h2>Información del Teléfono</h2>
        <button id="agregar-telefono-btn">Agregar Teléfono</button>
        <p id="telefono-message"></p>
    </section>

    <section id="cliente-info">
        <h2>Información del Cliente</h2>
        <button id="agregar-cliente-btn">Agregar Cliente</button>
        <p id="cliente-message"></p>
    </section>

    <section id="autorizacion-info">
        <h2>Autorización para Reparación</h2>
        <button id="confirmar-autorizacion-btn">Confirmar Autorización</button>
        <p id="autorizacion-message"></p>
    </section>

    <section id="tecnico-info">
        <h2>Asignación de Técnicos y Repuestos</h2>
        <button id="asignar-tecnico-btn">Asignar Técnico</button>
        <p id="tecnico-message"></p>
    </section>

    <section id="estado-info">
        <h2>Estado del Equipo</h2>
        <button id="actualizar-estado-btn">Actualizar Estado</button>
        <p id="estado-message"></p>
    </section>

</body>
</html>
