<div class="modal fade" id="movilModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar movil</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="movil-dni" class="col-form-label">DNI del usuario</label>
            <input type="text" class="form-control" id="movil-dni" autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="movil-imei" class="col-form-label">IMEI</label>
            <input type="text" class="form-control" id="movil-imei" autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="movil-name" class="col-form-label">Nombre o modelo</label>
            <input type="text" class="form-control" id="movil-name" autocomplete="off">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="registerNewMovil()">Registrar</button>
      </div>
    </div>
  </div>
</div>
